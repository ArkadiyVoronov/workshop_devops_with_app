version: '3.8'

services:
  # ==========================================
  # Core Application
  # ==========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: fintech-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Flask конфигурация
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-workshop-secret-change-in-prod}
      - PORT=5000
      
      # База данных
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-workshop}@db:5432/${POSTGRES_DB:-fintech_workshop}
      
      # Режимы инъекции отказов
      - FAILURE_MODE=${FAILURE_MODE:-none}
      - BACKEND_LATENCY_MS=${BACKEND_LATENCY_MS:-0}
      - DB_POOL_SIZE=${DB_POOL_SIZE:-10}
      - MEMORY_LEAK_MB_PER_REQUEST=${MEMORY_LEAK_MB_PER_REQUEST:-0}
      - SQL_INJECTION_VULNERABLE=${SQL_INJECTION_VULNERABLE:-false}
      
      # Observability
      - ENVIRONMENT=workshop
      - LOG_LEVEL=INFO
    depends_on:
      db:
        condition: service_healthy
      loki:
        condition: service_started
    networks:
      - backend
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # Frontend (опционально, если отдельный билд)
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fintech-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - REACT_APP_FAILURE_CONFIG=${FRONTEND_FAILURE_CONFIG:-{}}
    depends_on:
      - app
    networks:
      - frontend
      - backend
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  # ==========================================
  # Database Layer
  # ==========================================
  db:
    image: postgres:15-alpine
    container_name: fintech-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-workshop}
      - POSTGRES_DB=${POSTGRES_DB:-fintech_workshop}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    ports:
      - "5432:5432"
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-fintech_workshop}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # Connection Pooler (опционально для масштабирования)
  # ==========================================
  pgbouncer:
    image: pgbouncer/pgbouncer:1.20
    container_name: fintech-pgbouncer
    restart: unless-stopped
    environment:
      - DATABASES_HOST=db
      - DATABASES_PORT=5432
      - DATABASES_DATABASE=${POSTGRES_DB:-fintech_workshop}
      - DATABASES_USER=${POSTGRES_USER:-postgres}
      - DATABASES_PASSWORD=${POSTGRES_PASSWORD:-workshop}
      - POOL_MODE=transaction
      - MAX_CLIENT_CONN=100
      - DEFAULT_POOL_SIZE=20
      - MIN_POOL_SIZE=5
      - RESERVE_POOL_SIZE=5
      - MAX_DB_CONNECTIONS=20
      - SERVER_IDLE_TIMEOUT=600
      - SERVER_LIFETIME=3600
    ports:
      - "6432:6432"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  # ==========================================
  # Observability Stack
  # ==========================================
  
  # Prometheus - сбор метрик
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: fintech-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-7d}'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  # Grafana - визуализация
  grafana:
    image: grafana/grafana:10.1.0
    container_name: fintech-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-workshop}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:8080
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "8080:3000"
    depends_on:
      - prometheus
      - loki
    networks:
      - monitoring
      - frontend
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Loki - агрегация логов
  loki:
    image: grafana/loki:2.9.0
    container_name: fintech-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./config/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  # Promtail - сбор логов из контейнеров
  promtail:
    image: grafana/promtail:2.9.0
    container_name: fintech-promtail
    restart: unless-stopped
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M

  # Tempo - distributed tracing (опционально)
  tempo:
    image: grafana/tempo:2.2.0
    container_name: fintech-tempo
    restart: unless-stopped
    command: ["-config.file=/etc/tempo.yml"]
    volumes:
      - ./config/tempo.yml:/etc/tempo.yml:ro
      - tempo_data:/tmp/tempo
    ports:
      - "3200:3200"  # Tempo HTTP
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
    networks:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  # ==========================================
  # Load Balancer (для демонстрации масштабирования)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: fintech-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - frontend
      - backend
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M

# ==========================================
# Networks
# ==========================================
networks:
  frontend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
  
  backend:
    driver: bridge
    internal: true  # Изолирован от внешнего мира
    ipam:
      config:
        - subnet: 172.20.1.0/24
  
  monitoring:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.20.2.0/24

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    driver: local
  
  prometheus_data:
    driver: local
  
  grafana_data:
    driver: local
  
  loki_data:
    driver: local
  
  tempo_data:
    driver: local
